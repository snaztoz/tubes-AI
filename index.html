<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </head>

  <body class="container py-4">
    <section class="row justify-content-center">
      <div id="result-container" class="col-lg-6 card">
        <p class="m-2 text-center">
          <a id="link-to-form" href="#"><em>Masukkan data di form untuk melakukan kalkulasi</em></a>
        </p>
      </div>
    </section>

    <section class="mt-4 row justify-content-center">
      <div class="col-lg-6 card p-0">
        <h4 class="card-header">Masukkan data</h4>

        <form id="main-form" class="card-body">
          <div class="mb-4">
            <label for="mean-rapot" class="form-label">Nilai Rata-Rata Rapot</label>
            <input type="text" class="form-control" id="mean-rapot">
          </div>

          <div id="pilihan1" class="mb-4">
            <h5>Pilihan pertama</h5>

            <div class="mb-3">
              <label class="form-label">Universitas</label>
              <select class="universitas universitas-1 form-select" disabled>
                <!-- Ambil data secara dinamis -->
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Jurusan</label>
              <select class="jurusan jurusan-1 form-select" disabled>
                <!-- Ambil data secara dinamis -->
              </select>
            </div>
          </div>

          <div id="pilihan2" class="mb-5">
            <h5>Pilihan kedua</h5>

            <div class="mb-3">
              <label class="form-label">Universitas</label>
              <select class="universitas universitas-2 form-select" disabled>
                <!-- Ambil data secara dinamis -->
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Jurusan</label>
              <select class="jurusan jurusan-2 form-select" disabled>
                <!-- Ambil data secara dinamis -->
              </select>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" id="submit" class="btn btn-primary">Kalkulasi</button>
          </div>
        </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
